<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>YouTube Channel Data</title>
</head>
<body>
    <!--Header block that holds the Youtube Channel Data Text-->
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="/#" class="brand-logo">YouTube Channel Data</a>
            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Tags for login and logout button-->
    <section>
        <div class="container">
            <!--Text on top of buttons-->
            <p>Log in With Google</p>
            <!--Button Tags-->
            <button class="btn-red" id="authorize-button">Log In</button>
            <button class="btn-red" id="authorize-button">Log In</button>
            <br>
            <!--Tags for form and submit button-->
            <div id="content">
                <div class="row">
                    <!--Forms-->
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" placeholder="Get Channel Data" id="channel-input" class="black">
                            </div>
                        </form>
                    </div>
                    <!--Tag for Video area-->
                    <div class="row" id="video-container"></div>
                </div>
            </div>       
        </div>
    </section>   
</body>
</html>
